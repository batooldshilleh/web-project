<!DOCTYPE html>
<html lang="ar">
<html>

<head>
    <meta charset="UTF-8">
    <title>التسجيل </title>

    <link rel="stylesheet" href="stayle/slide%20navbar%20style.css">



</head>

<body>

<div class="main">

    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">

        <form>

            <label for="chk" aria-hidden="true">إنشاء حساب </label>

            <input type="text" name="txt" placeholder="اسم المستخدم" required="">

            <input type="email" name="email" placeholder="البريد الإلكتروني" required="">

            <input type="password" name="pswd" placeholder="كلمة المرور" required="">

            <button>إنشاء حساب</button>

        </form>

    </div>

    <div class="login">

        <form>

            <label for="chk" aria-hidden="true">تسجيل الدخول</label>

            <input type="email" name="email" placeholder="البريد الإلكتورني" required="">

            <input type="password" name="pswd" placeholder="كلمة المرور" required="">

            <button>تسجيل الدخول</button>

        </form>

    </div>

</div>

</body>
